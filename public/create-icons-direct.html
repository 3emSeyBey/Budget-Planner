<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator - Direct Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            text-align: center;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .icon-item {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        canvas {
            border: 1px solid #555;
            margin: 10px 0;
            image-rendering: pixelated;
        }
        button {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #0b5ed7;
            transform: translateY(-2px);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            border-left: 4px solid #0d6efd;
        }
        .download-link {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .download-link:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® PWA Icon Generator</h1>
        <p>Generate all required PWA icons for Budget Planner app</p>
        
        <div class="status" id="status">Ready to generate icons...</div>
        
        <button onclick="generateAllIcons()">üé® Generate All Icons</button>
        <button onclick="downloadAllIcons()">üì• Download All Icons</button>
        <button onclick="downloadIndividual()">üìÅ Download Individual</button>
        
        <div class="icon-grid" id="iconGrid">
            <!-- Icons will be generated here -->
        </div>
    </div>
    
    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        let generatedIcons = {};
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, size, size);
            
            // Border
            ctx.strokeStyle = '#0d6efd';
            ctx.lineWidth = Math.max(1, size / 32);
            ctx.strokeRect(2, 2, size - 4, size - 4);
            
            // Wallet icon
            const iconSize = size * 0.6;
            const iconX = (size - iconSize) / 2;
            const iconY = (size - iconSize) / 2;
            
            // Wallet body
            ctx.fillStyle = '#0d6efd';
            ctx.fillRect(iconX, iconY + iconSize * 0.3, iconSize, iconSize * 0.4);
            
            // Wallet fold
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(iconX, iconY, iconSize, iconSize * 0.2);
            
            // Wallet details
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(iconX + iconSize * 0.1, iconY + iconSize * 0.1, iconSize * 0.8, iconSize * 0.05);
            ctx.fillRect(iconX + iconSize * 0.1, iconY + iconSize * 0.4, iconSize * 0.8, iconSize * 0.05);
            
            // Dollar sign
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('$', size / 2, iconY + iconSize * 0.7);
            
            return canvas;
        }
        
        function generateAllIcons() {
            const grid = document.getElementById('iconGrid');
            const status = document.getElementById('status');
            grid.innerHTML = '';
            generatedIcons = {};
            
            status.textContent = 'Generating icons...';
            
            sizes.forEach((size, index) => {
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                
                const canvas = createIcon(size);
                canvas.id = `icon-${size}`;
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}px`;
                label.style.fontSize = '14px';
                label.style.marginTop = '10px';
                label.style.fontWeight = 'bold';
                
                const downloadBtn = document.createElement('a');
                downloadBtn.className = 'download-link';
                downloadBtn.textContent = 'Download';
                downloadBtn.href = '#';
                downloadBtn.onclick = (e) => {
                    e.preventDefault();
                    downloadIcon(size);
                };
                
                iconItem.appendChild(canvas);
                iconItem.appendChild(label);
                iconItem.appendChild(downloadBtn);
                grid.appendChild(iconItem);
                
                // Store the canvas data
                generatedIcons[size] = canvas;
            });
            
            status.textContent = `‚úÖ Generated ${sizes.length} icons successfully! Click individual download buttons or use "Download All Icons"`;
        }
        
        function downloadIcon(size) {
            const canvas = generatedIcons[size];
            if (canvas) {
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        }
        
        function downloadAllIcons() {
            if (Object.keys(generatedIcons).length === 0) {
                alert('Please generate icons first!');
                return;
            }
            
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    downloadIcon(size);
                }, index * 200); // Stagger downloads
            });
        }
        
        function downloadIndividual() {
            if (Object.keys(generatedIcons).length === 0) {
                alert('Please generate icons first!');
                return;
            }
            
            // Show individual download links
            const status = document.getElementById('status');
            status.innerHTML = '<h3>Individual Download Links:</h3>';
            
            sizes.forEach(size => {
                const link = document.createElement('a');
                link.className = 'download-link';
                link.textContent = `icon-${size}x${size}.png`;
                link.href = generatedIcons[size].toDataURL('image/png');
                link.download = `icon-${size}x${size}.png`;
                status.appendChild(link);
            });
        }
        
        // Auto-generate on page load
        window.onload = generateAllIcons;
    </script>
</body>
</html>
